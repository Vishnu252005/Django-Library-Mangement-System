{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Borrowers List</h2>
    <a href="{% url 'add_borrower' %}" class="btn btn-primary mb-3">Add New Borrower</a>
    
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            {% for borrower in borrowers %}
            <tr>
                <td>{{ borrower.name }}</td>
                <td>{{ borrower.email }}</td>
                <td>{{ borrower.phone }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No borrowers registered yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
